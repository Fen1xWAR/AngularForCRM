<div class="mt-3 rounded-4 p-0 border container">
<div  class="d-flex overflow-x-auto p-md-3 border bg-light rounded-4">
  <button (click)="previousWeek()"  style="max-height: fit-content" class="btn col-1 btn-light"><i class="bi bi-chevron-left"></i></button>
  <div class="overflow-md-x-auto col-10">
    <div class="row  justify-content-center flex-nowrap">
      <button style="max-width: fit-content; min-width: 2em " [title]="day |date:'dd MMM':'ru' : 'ru' "   class="btn col-1 "
              (click)="selectScheduleDay(day)"
              [disabled]="day<this.currentDate"
              [ngClass]="{'btn-light': !(day.getDate() == this.selectedDate?.getDate() && day.getMonth() == this.selectedDate.getMonth()),'btn-primary': day.getDate() == this.selectedDate?.getDate() && day.getMonth() == this.selectedDate.getMonth()}"
              *ngFor="let day of this.dates">
        {{ day |date:'dd MMM': 'ru' : "ru" }}
      </button>
    </div>
  </div>
  <button (click)="nextWeek()" style="max-height: fit-content" class="btn col-1 btn-light" ><i class="bi bi-chevron-right"></i></button>
</div>

  <div class="d-flex flex-column jus flex-grow-1 mt-md-3">
    <h4 class="text-center">Выберите удобное время:</h4>
    <div class="d-flex justify-content-center">
      <div class="row w-100  flex-grow-0 p-2   mt-md-3">
        <ng-container *ngIf="getDaySlots(selectedDate).length != 0">
          <div *ngFor="let slot of getDaySlots(selectedDate)" class="col-md-3 my-3 flex-grow-0 justify-content-center d-flex">
            <button  [disabled]="slot.booked" class=" btn btn-success">{{slot.start}}-{{slot.end}}</button>
          </div>
        </ng-container>

      </div>
    </div>


  </div>
</div>
