<!-- client-feature-login.component.html -->
<div class="container align-self-center">
  <div class="row  justify-content-center">
    <div class="col-md-4 ">
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="form-group mb-3">
          <label class="form-label" for="email">Email</label>
          <input type="email"
                 [ngClass]="{'is-invalid': loginForm.controls['email'].touched && loginForm.controls['email'].invalid}"
                 formControlName="email" class="form-control" id="email"
          >
          <div class="invalid-feedback">
            Введите корректный email
          </div>
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password"
                 [ngClass]="{'is-invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid}"
                 formControlName="password" class="form-control" id="password"
          >
          <div class="invalid-feedback">
            Введите пароль
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/register" class="float-right">Register</a>
      </form>
    </div>
  </div>
</div>
