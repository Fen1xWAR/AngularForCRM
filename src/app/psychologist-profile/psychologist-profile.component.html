<div class="container-xl d-flex justify-content-center p-md-4">
  <div class="col-9">
    <div  (click)="window.history.back()" class="back-button d-flex">
      <i class="bi bi-chevron-left"></i>
      <h6>К списку психологов</h6>
    </div>
    <div class="d-flex flex-column justify-content-center">
      <h2 class="text-center"> {{ psychologist?.lastName }} {{ psychologist?.name }}</h2>
      <h2  *ngIf="psychologist?.middlename" class="text-center">{{ psychologist?.middlename}}</h2>
      <p class="text-muted">Возраст: {{ psychologist?.age }} лет</p>
      <p class="text-muted">О психологе:</p>
      <p style="text-align: justify"> {{ psychologist?.about }}</p>


      <div  class=" mt-3">
        <h3 class="text-center">Записаться на прием</h3>
        <app-schedule></app-schedule>
      </div>
    </div>
  </div>
</div>
